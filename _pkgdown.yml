    contents:
      - calcite_button
      - calcite_link
      - calcite_action
      - calcite_action_group

  - title: "Data Display"
    desc: >
      Components for displaying tabular data.
    contents:
      - calcite_table
      - calcite_table_header

  - title: "Feedback & Messaging"
    desc: >
      Components for displaying messages, alerts, and user feedback.
    contents:
      - calcite_alert
      - calcite_notice

  - title: "Page Templates"
    desc: >
      Pre-built page layouts for common application patterns.
    contents:
      - page_actionbar
      - page_navbar
      - page_sidebar

  - title: "Utilities"
    desc: >
      Helper functions for package management and configuration.
    contents:
      - calcite_version
      - update_calcite
      - open_example

